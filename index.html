<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Growth Roots | حلول صناعية متكاملة</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- All styling now comes from modular CSS imported in main.ts -->
</head>
<body class="loading">
  <div id="app"></div>
  
  <div class="app-loader" aria-live="polite" aria-label="جارٍ التحميل">
    <div class="app-loader-inner">
      <div class="loader-spinner" role="status" aria-label="Loading"></div>
      <span>جارٍ التحميل...</span>
    </div>
  </div>
  
  <!-- All libraries now loaded via ESM imports in TypeScript modules -->
  <!-- Liquid Glass distortion filter -->
  <svg style="position:absolute;width:0;height:0;visibility:hidden" aria-hidden="true" focusable="false">
    <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
      <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
      <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100" lighting-color="white" result="specLight">
        <fePointLight x="-200" y="-200" z="300" />
      </feSpecularLighting>
      <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
      <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
